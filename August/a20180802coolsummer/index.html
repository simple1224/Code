<script src="//ossweb-img.qq.com/images/js/milo/milo-min.js"></script>
<script>
	milo.addEvent(g("dologin"), "click", function() {
		need("biz.login-min",function(LoginManager){
		LoginManager.init({
				needReloadPage:true
			});
			LoginManager.login();
		});
		return false;
	});
	milo.addEvent(g("dologout"), "click", function() {
		need("biz.login-min",function(LoginManager){
			LoginManager.logout();
		});
		return false;
	});
	milo.ready(function() {
		need("biz.login-min",function(LoginManager){
			LoginManager.checkLogin(function(){
				g("login_qq_span").innerText= LoginManager.getUserUin();//获取QQ号
			});
		});
	});
</script>
<!-- 实现抽奖功能 -->
<script src="//game.gtimg.cn/images/js/delottery/lottery.js"></script>
<script>
   	//点击开始抽奖 通知js flash->js

	//开始抽奖lottery->js
	function callJsToStart() {
		lottery.disable();
		calllotteryToRoll(11);
	}
	//开发获得抽奖结果 通知lottery开始播放效果 js->lottery
	function calllotteryToRoll(id) {
		if (lottery) lottery.stopRoll(id);
	}
	//动画完成通知js lottery->js		
	function callJsToComplete() {
        // $(this).css('background','red');
		$('#lotterycontent_hover').css({
			'background':'url(//game.gtimg.cn/images/nz/cp/a20180802coolsummer/selected.png) no-repeat'
			});
		alert('恭喜你获得大奖哟！！');
	}
  	//初始化抽奖的 可以不知道内部
	var lottery = new Lottery({
		'lighturl': '//game.gtimg.cn/images/nz/cp/a20180802coolsummer/selected.png',//外部光圈png 不填写就用默认的效果
		'starturl': 'http://ossweb-img.qq.com/images/js/delottery/blankstartbtn.png', //外部按钮png 不填写就用默认的按钮效果
		'width': 1067,//lottery 宽度
		'height': 832,//lottery 高度
		'total': 12,//抽奖产品的总数
		'sbtnx': 335,// 开始抽奖按钮的位置x坐标
		'sbtny': 275,// 开始抽奖按钮的位置y坐标
		'sbtnw': 400,// 开始抽奖按钮的宽度
		'sbtnh': 165,// 开始抽奖按钮的高度
		'boxw': 265,// 奖品光效的宽度
		'boxh': 184,//奖品光效的高度 
		'position': "0_5,272_5,536_5,807_0,807_208,807_417,807_632,537_634,270_633,5_632,0_421,0_209",
		//奖品光效的位置，对应奖品图片的布局，填入每个奖品的位置以及角度用逗号分割 x_y 例如19_20或者19_20_0 表示第一个奖品的位置 x坐标为19px y坐标为20px 角度为0。）
		'contentId': 'lotterycontent',//嵌入lottery 的div层的 id 
		'onClickRollEvent': callJsToStart,//对应上面接口
		'onCompleteRollEvent': callJsToComplete //对应上面接口
	});
</script>
