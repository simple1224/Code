<script>
    function TGDialogS(e) {
        need("biz.dialog-min", function (Dialog) {
            Dialog.show({
                id: e,
                bgcolor: '#000', //弹出“遮罩”的颜色，格式为"#FF6600"，可修改，默认为"#fff"
                opacity: 50 //弹出“遮罩”的透明度，格式为｛10-100｝，可选
            });
        });
    }

    function closeDialog() {
        need("biz.dialog-min", function (Dialog) {
            Dialog.hide();
        });
    }
</script>

<script>
    //设置页面状态
    //默认是未获取道具 1是签到3天 2是已抽奖
    window.setState = function (state, name = null) {
        switch (state) {
            case 1:
                $('.right').css('display', "none");
                $('.right img').css('display', "none");
                break;
            case 2:
                if (!name)
                    return;
                $('.right').css('display', "block");
                $('.' + name).addClass("show").siblings().removeClass("show");
                break;
            default:
                $('.tool').css('display', "block");
        }
    }
    window.setState(0);//未获取道具
    // window.setState(1);//签到3天
    // window.setState(2, 'cj_981354');//已抽奖
</script>
