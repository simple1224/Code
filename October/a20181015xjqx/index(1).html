<script>
    milo.ready(function () {
        var date = new Date();
        var jsDay = date.getDate();
        var mouth = date.getMonth()+1;
        if(mouth == 10){
            if( jsDay == 19 ) {
                $('.page4').addClass('active').siblings().removeClass('active');
            } else if( jsDay == 20 ) {
                $('.page3').addClass('active').siblings().removeClass('active');
            } else if( jsDay == 21 ) {
                $('.page2').addClass('active').siblings().removeClass('active');
            } else if( jsDay == 22 ) {
                $('.page1').addClass('active').siblings().removeClass('active');
            } else if( jsDay >= 23 ) {
                window.location.href = "http://xinyue.qq.com/act/a20181015xjqx/page.html";
            }
        } else {
            window.location.href = "http://xinyue.qq.com/act/a20181015xjqx/page.html";
        }
    });

</script>
